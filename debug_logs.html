<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spliitz Debug Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Debug Logs</h1>
        <button onclick="fetchLogs()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 hover:bg-blue-600">Refresh
            Logs</button>

        <div id="logs-container" class="space-y-4">
            <p>Loading...</p>
        </div>
    </div>

    <script type="module">
        import { db } from './js/supabaseClient.js';

        window.fetchLogs = async () => {
            const container = document.getElementById('logs-container');
            container.innerHTML = '<p>Loading...</p>';

            try {
                const { data, error } = await db
                    .from('debug_logs')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(50);

                if (error) {
                    container.innerHTML = `<div class="bg-red-100 p-4 rounded text-red-700">Error fetching logs: ${error.message}</div>`;
                    return;
                }

                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="bg-white p-4 rounded shadow text-gray-500">No logs found.</div>';
                    return;
                }

                container.innerHTML = data.map(log => `
                    <div class="bg-white p-4 rounded shadow space-y-2">
                        <div class="flex justify-between items-start">
                            <span class="font-mono text-xs text-gray-500">${new Date(log.created_at).toLocaleString()}</span>
                            <span class="text-xs bg-gray-200 px-2 py-1 rounded select-all">${log.id}</span>
                        </div>
                        <div class="font-medium ${log.message.includes('failed') ? 'text-red-600' : 'text-green-600'}">
                            ${log.message}
                        </div>
                        <pre class="bg-gray-50 p-2 rounded text-xs overflow-x-auto whitespace-pre-wrap font-mono border">${JSON.stringify(log.details, null, 2)}</pre>
                    </div>
                `).join('');

            } catch (err) {
                container.innerHTML = `<div class="bg-red-100 p-4 rounded text-red-700">Unexpected error: ${err.message}</div>`;
            }
        };

        // Initial fetch
        fetchLogs();
    </script>
</body>

</html>
