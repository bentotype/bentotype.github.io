<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spliitz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        // GitHub Pages SPA Hack
        // Redirects 404s to index.html with the path as a query param
        (function () {
            sessionStorage.redirect = location.pathname;
        })();
        // Simpler redirect if we want:
        window.location.href = "/?redirect=" + encodeURIComponent(window.location.pathname);
    </script>
</head>

<body class="text-gray-900 dark:text-gray-100 h-full">
    <div id="app" class="h-full w-full"></div>
    <div id="modal-container"></div>
    <div id="loading-overlay" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 items-center justify-center z-50">
        <div class="spinner"></div>
    </div>
    <script type="module" src="js/main.js?v=2"></script>
</body>

</html>
