<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - Spliitz</title>
    <link href="index.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8 min-h-screen">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-indigo-600 tracking-tight"
                style="font-family: 'Inter', sans-serif;">Spliitz</h1>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">Verify your account</h2>
            <p class="mt-2 text-sm text-gray-600">
                Enter the 6-digit code sent to <span id="verify-email-display" class="font-medium text-gray-900">your
                    email</span>
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-gray-100">
                <form id="verify-form" class="space-y-6"
                    onsubmit="event.preventDefault(); window.handleVerifyOtp(this);">
                    <input type="hidden" name="email" id="verify-email-input">

                    <div>
                        <label for="token" class="block text-sm font-medium text-gray-700">Verification Code</label>
                        <div class="mt-1">
                            <input id="token" name="token" type="text" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg text-center tracking-widest"
                                placeholder="123456" maxlength="6" pattern="[0-9]*" inputmode="numeric">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                            Verify Account
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                Didn't receive the code?
                            </span>
                        </div>
                    </div>

                    <div class="mt-6 flex justify-center text-sm">
                        <button onclick="window.history.back()"
                            class="font-medium text-indigo-600 hover:text-indigo-500 bg-transparent border-none cursor-pointer">
                            Go back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-overlay"
        class="modal fixed inset-0 bg-gray-900 bg-opacity-50 items-center justify-center z-50 hidden flex">
        <div class="spinner"></div>
    </div>

    <script type="module">
        import { handleVerifyOtp } from './js/handlers.js';
        window.handleVerifyOtp = handleVerifyOtp;

        // Auto-fill email from URL or LocalStorage
        const params = new URLSearchParams(window.location.search);
        let email = params.get('email');
        if (!email) {
            email = localStorage.getItem('spliitz_pending_email');
        }

        if (email) {
            document.getElementById('verify-email-display').textContent = email;
            document.getElementById('verify-email-input').value = email;
        } else {
            // If no email, redirect back to signin
            window.location.href = '/signin';
        }

        // Auto-focus input
        document.getElementById('token').focus();
    </script>
</body>

</html>
