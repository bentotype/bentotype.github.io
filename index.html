<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spliitz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: "var(--color-background)",
                        foreground: "var(--color-foreground)",
                        card: "var(--color-card)",
                        "card-foreground": "var(--color-foreground)",
                        primary: "var(--color-primary)",
                        secondary: "var(--color-secondary)",
                        accent: "var(--color-accent)",
                        muted: "var(--text-muted)",
                        "muted-foreground": "var(--text-muted)",
                        border: "var(--border-color)",
                        input: "var(--border-color)",
                        "input-background": "var(--surface-color)"
                    },
                    borderRadius: {
                        xl: "24px"
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=1.1.10">
</head>

<body class="text-gray-900 dark:text-gray-100 h-full">
    <div id="app" class="h-full w-full"></div>
    <div id="modal-container"></div>
    <div id="loading-overlay" class="modal fixed inset-0 items-center justify-center z-50 pointer-events-none">
        <div class="spinner"></div>
    </div>
    <script type="module" src="js/main.js?v=1.1.20"></script>
</body>

</html>
