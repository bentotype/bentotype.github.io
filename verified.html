<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified - Spliitz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>

<body
    class="min-h-screen flex flex-col items-center justify-center bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-200">
    <!-- Header with Logo -->
    <header class="absolute top-0 left-0 w-full p-6 sm:p-8">
        <div class="app-logo cursor-pointer" onclick="window.location.href='/'">Spliitz</div>
    </header>

    <main class="w-full max-w-md p-4">
        <div
            class="glass-card rounded-2xl p-8 sm:p-10 dark:bg-gray-800/50 dark:border-gray-700 backdrop-blur-xl text-center">

            <div class="mb-6 flex justify-center">
                <div class="h-16 w-16 bg-green-100 rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>

            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Verification Successful!</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-8">
                Your account has been verified. You can now sign in to start using Spliitz.
            </p>

            <a href="/signin"
                class="block w-full py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:-translate-y-0.5">
                Return to Login
            </a>
        </div>
    </main>
</body>

</html>
